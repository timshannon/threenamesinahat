<!doctype html>
<html lang="en">
    <head>
        [[template "header"]]
        [[if .GameNotFound]]
        <title>Game Not Found!</title>
        [[else]]
        <title>Page Not Found!</title>
        [[end]]
    </head>
    <body>
        <div class="game-container">
            <h4 class="margin-none">Three Names in a Hat</h4>

            <div>
                [[if .GameNotFound]]
                <h1 class="margin-none padding-bottom">Game Not Found</h1>
                <a class="paper-btn btn-large btn-success" href="/join">Try again</a>
                <br>
                <a class="paper-btn btn-large" href="/">Home</a>

                [[else]]
                <h1 class="margin-none padding-bottom">Page Not Found</h1>
                <a class="paper-btn btn-large" href="/">Return</a>
                [[end]]
            </div>
            [[template "footer"]]
        </div>
    </body>
</html>
