<!doctype html>
<html lang="en">
    <head>
        [[template "header"]]
        <title>Join a Game - Three Names in a Hat</title>
    </head>
    <body>
        <div class="game-container">
            <h4 class="margin-none">Three Names in a Hat</h4>
            <div id="game">
                <form @submit.prevent="join">
                    <div class="form-group large">
                        <label for="code">Enter a code to join a game</label>
                        <input class="input-block game-code"
                            v-model="code"
                            v-focus
                            type="text"
                            maxlength="4"
                            id="code">
                        <p v-if="codeErr" v-cloak class="text-danger">{{codeErr}}</p>
                    </div>
                    <button type="submit" class="btn-large">Join</button>
                </form>
            </div>

            [[template "footer"]]
        </div>

        <script src="/js/vue.min.js"></script>
        <script src="/js/join.js"></script>
    </body>
</html>
